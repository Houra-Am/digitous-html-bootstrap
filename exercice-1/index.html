<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <title>Colored boxes</title>
</head>

<body>
    <!-- Big container -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="yellow"></div>
            </div>
            <div class="col-6">
                <div class="yellow"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
            <div class="col-3">
                <div class="blue"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="red"></div>
            </div>
            <div class="col-4">
                <div class="red"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="green"></div>
            </div>
            <div class="col">
                <div class="green"></div>
            </div>
            <div class="col">
                <div class="green"></div>
            </div>
            <div class="col">
                <div class="green"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="grey"></div>
            </div>
        </div>
        <div class="row">
            <div class="offset-4">
                <div class="yellow-bottom"></div>
            </div>
            <div class="col-8">
                <div class="yellow-bottom"></div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="blue-bottom"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="red-bottom"></div>
            </div>
            <div class="offset-6">
                <div class="red-bottom"></div>
            </div>
            <div class="col-3">
                <div class="red-bottom"></div>
            </div>
        </div>
    </div>

</body>

</html>
